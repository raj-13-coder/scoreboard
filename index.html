    <title>Scoreboard</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div>

            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-btn-1" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-btn-1" onclick="increaseHomeScoreThree()">+3</button>
            
        </div>

        <div>

            <h3>GUEST</h3>
            <h2 id="guest-score">0</h2>
                <button id="guest-score-btn-2" onclick="increaseGuestScoreOne()">+1</button>
                <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guest-score-btn-2" onclick="increaseGuestScoreThree()">+3</button>
        </div>
      

    </div>
   
    
    <script src="./index.js"></script>

</html>
